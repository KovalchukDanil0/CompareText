<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Text</title>

    <script src="./diff_match_patch.js"></script>
    <script src="./node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>

    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <article class="message">
      <div id="status" class="message-body"></div>
    </article>

    <div class="block">
      <textarea
        class="textarea is-primary"
        id="text1"
        placeholder="Original text"
        rows="3"
      ></textarea>
      <textarea
        class="textarea is-info"
        id="text2"
        placeholder="Text to compare"
        rows="3"
      ></textarea>
    </div>

    <div class="block">
      <button class="button is-info" id="compare">Compare</button>
      <button class="button is-danger" id="clear">Clear</button>
    </div>

    <article class="message is-warning">
      <div class="message-header">
        <p>Compare output</p>
      </div>
      <div id="diffText" class="message-body"></div>
    </article>

    <script src="./popup.js"></script>
  </body>
</html>
